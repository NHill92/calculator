<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-screen">0</div>
        
            <div class="calculator-keys">
                <button type="button" class="operator" data-action="add">+</button>
                <button type="button" class="operator" data-action="subtract">-</button>
                <button type="button" class="operator" data-action="multiply">&times;</button>
                <button type="button" class="operator" data-action="divide">&divide;</button>

                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>

                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>

                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>

                <button type="button" class="number" value="0">0</button>
                <button type="button" class="decimal" data-action="decimal">.</button>
                <button type="button" class="all-clear" data-action="clear">AC</button>
                <button type="button" class="equal-sign" data-action="equal">=</button>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
